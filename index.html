<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <img
      class="w-25"
      src="https://www.adazing.com/wp-content/uploads/2019/02/open-book-clipart-03.png"
      alt="Image"
      srcset=""
    />
    <div class="input-group mb-3 m-auto">
      <input
        type="text"
        class="form-control"
        id="input-bookname"
        placeholder="Enter book Name"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-primary text-white fw-bold"
        type="button"
        id="button-addon2"
      >
        Search
      </button>
    </div>
    <p id="message-text" class="text-danger"></p>
    <h3 id="total-result" class="text-white"></h3>
    <div id="spiner" class="spinner-border d-none text-white" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- book container section  -->
    <div
      id="book-container"
      class="container row mx-auto text-start card-group"
    ></div>

    <!-- bootstrap js link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js file link -->
    <script src="./js/main.js"></script>
  </body>
</html>
